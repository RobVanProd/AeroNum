name: Aero Performance Benchmarks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Aero compiler
        run: |
          if [ -d "aero-compiler" ]; then
            cd aero-compiler
          elif [ -d "compiler" ]; then
            cd compiler
          fi
          cargo build --release
          echo "$PWD/target/release" >> $GITHUB_PATH

      - name: Build workspace
        run: aero build --workspace --release || echo "Build skipped during bootstrap"

      - name: Run benchmarks
        run: aero test --bench --all || echo "Benchmarks optional"

      - name: Upload benchmark artifacts
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: benchmark-dashboard
          path: benchmarks/
