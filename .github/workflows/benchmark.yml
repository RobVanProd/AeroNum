name: Aero Performance Benchmarks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Aero compiler
        run: |
          cd aero-compiler
          cargo build --release
          echo "$PWD/target/release" >> $GITHUB_PATH

      - name: Build workspace
        run: aero build --workspace --release

      - name: Run benchmarks
        run: aero test --bench --all

      - name: Generate dashboard
        run: aero run --bin generate_dashboard || echo "Dashboard generation optional for now"

      - name: Upload dashboard artifacts
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-dashboard
          path: benchmarks/dashboard/
