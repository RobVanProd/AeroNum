name: CI - Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Aero compiler
        run: |
          cd aero-compiler
          cargo build --release
          echo "$PWD/target/release" >> $GITHUB_PATH

      - name: Build Aero workspace
        run: aero build --workspace --release

      - name: Run all tests
        run: aero test --all
