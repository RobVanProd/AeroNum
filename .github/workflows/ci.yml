name: CI - Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Aero compiler from upstream
        run: |
          git clone https://github.com/RobVanProd/Aero.git /tmp/aero
          cd /tmp/aero/src/compiler
          cargo build --release
          echo "/tmp/aero/src/compiler/target/release" >> $GITHUB_PATH

      - name: Build workspace
        run: |
          if command -v aero &> /dev/null; then
            aero build --workspace --release || echo "Workspace build skipped during bootstrap"
          else
            echo "Aero compiler not bootstrapped yet, skipping workspace build"
          fi

      - name: Run tests
        run: |
          if command -v aero &> /dev/null; then
            aero test --all || echo "Tests skipped during bootstrap"
          else
            echo "Aero compiler not bootstrapped yet, skipping tests"
          fi
